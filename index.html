<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Портфолио</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/master.css">
</head>

<body>

    <div class="section header">
        <div class="container">
            <div class="header__image">
                <img src="public/image/preview.jpg" alt="">
            </div>
            <div class="header__text">
                <h1>Головастый Артур</h1>
                <p>Full-stack developer based in Kamiennaja Horka, Minsk</p>
                <a href="#" class="btn btn-primary">Связаться</a>

            </div>
        </div>
    </div>

    <div class="section expectation">
        <dic class="container">
            <div class="expectation__header">
                <h2>Ожидания от ШРИ</h2>
            </div>
        </dic>
    </div>

    <div class="section contact">
        <div class="container">
            <div class="contact__header">
                <h2>Контактная информация</h2>
                <ul class="social contact__social">
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-telegram-plane"></i></a></li>
                    <li><a href="#"><i class="fab fa-telegram-plane"></i></a></li>
                    <li><a href="#"><i class="fab fa-telegram-plane"></i></a></li>
                    <li><a href="#"><i class="fab fa-telegram-plane"></i></a></li>
                    <li><a href="#"><i class="fab fa-telegram-plane"></i></a></li>
                    <li><a href="#"><i class="fab fa-telegram-plane"></i></a></li>
                    <li><a href="#"><i class="fab fa-telegram-plane"></i></a></li>
                    <li><a href="#"><i class="fab fa-telegram-plane"></i></a></li>
                    <li><a href="#"><i class="fab fa-telegram-plane"></i></a></li>
                    <li><a href="#"><i class="fab fa-telegram-plane"></i></a></li>
                    <li><a href="#"><i class="fab fa-telegram-plane"></i></a></li>

                </ul>
                <p>Я открыт для новых проектов. Вы можете прислать мне для оценки примерное техническое задание или просто описание проекта своими словами.</p>
            </div>
            <form action="#" class="form contact__form">
                <div class="field field-6">
                    <input placeholder="Поле" class="input" type="text" required>
                </div>
                <div class="field field-6">
                    <input placeholder="Поле" class="input" type="email" required>
                </div>
                <div class="field">
                    <textarea placeholder="Поле" class="textaria" type="text" required></textarea>
                </div>
                <div class="field">
                    <label for="upload" class="btn">
                        Upload a file
                        <input id="upload" name="file-upload" type="file" name="myfile" />
                    </label>
                </div>
                <div class="field">
                    <button type="submit" class="btn btn-primary" >Отправить</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
